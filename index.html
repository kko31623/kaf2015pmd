<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="CSS/stylesheet.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Patrick+Hand|Permanent+Marker|Rock+Salt" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plan My Day</title>
</head>
<body>
<div class="main">
  <h1 class="heading">Welcome to Plan-My-Day</h1>
  <p class="about"><a target="_blank" href="https://docs.google.com/presentation/d/16hg0Dhk-83_c0jZcLp_Hw9KAZd_NMh2NNq2tf8q5CbQ/edit?usp=sharing">Presentation</a> <a href="aboutus.html">About Us</a></p>
  <img src="images/logo.png"/>
  <p>Plan My Day is a useful web application which will take the way you are feeling (and your age) and plan a day for you in an instant. We look at convenient concerts, restaurants and other well known tourist attrations and plan a day just <span>right for <em>you</em>.</span></p>
<form action="myday.php" method="post">
  <input id="lat" type="hidden" name="lat" value="0">
  <input id="lng" type="hidden" name="lng" value="0">
    <p><label for="chk">Are you over 18?</label>
    <input type="checkbox" name="chk" value="age" >
      </p>
      <p><label for="mood">How are you feeling?</label>
    <select name='mood'>
      <option value='bored'>Bored</option>
      <option value='Enerjetic'>Enerjetic</option>
      <option value='hungry'>Hungry</option>
      <option value="lazy">Lazy</option>
      <option value='thouhgtful'>Thoughtful</option>
      <option value='lonely'>Lonely</option>
    </select>
      </p>
      <p><label for="Method of Travel">What is your prefered method of travel?</label>
    <select name='Method of Travel'>
      <option value='car'>Car</option>
      <option value='Train'>Train</option>
      <option value='Bus'>Bus</option>
      <option value="walking">Walking</option>
      <option value="bike">Biking</option>
      </select>
      </p>
      <p><label for="Budget">How much money are you looking to spend? (£)</label>
    <select name='Budget'>

      <option value='10'> £10</option>
      <option value='20'> £20</option>
      <option value='30'> £30</option>
      <option value="40"> £40</option>
      <option value="50+"> £50+</option>
      </select>
      <label for="Time">What time are you looking to go out?</label>
      <select name="Time">
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>      
        </select>
      </p>
    <input class="Day_Plan" type="submit" value="Plan My Day!" />
  </form>
</div>
<script type="text/javascript">
    var initialize = function(LatLng){
        var lat = document.getElementById("lat");
        var lng = document.getElementById("lng");
        lat.value = LatLng.coords.latitude;
        lng.value = LatLng.coords.longitude;
    }
    var onError = function(err) {
        console.log(err);
    }
    navigator.geolocation.getCurrentPosition(initialize, onError, { enableHighAccuracy: true, maximumAge: 0 });
</script>
</body>
</html>
